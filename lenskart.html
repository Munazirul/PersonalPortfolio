    <style>
        @keyframes borderChange {
            0% {
                border-color: red;
            }
            25% {
                border-color: blue;
            }
            50% {
                border-color: green;
            }
            75% {
                border-color: yellow;
            }
            100% {
                border-color: red;
            }
        }
        body {
            margin: 0;
            padding: 0;
            border: 60px solid red; /* Initial border color */
            animation: borderChange 0.5s linear infinite;
        }

        .image-container {
            display: inline-block;
            animation: borderChange 0.5s linear infinite;
            border: 50px solid red; /* Initial border color */
        }

        .image {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF5733, #33FF57, #5733FF, #FF33E7);
            background-size: 400% 400%;
            animation: backgroundAnimation 2s infinite;
            z-index: 1000;
        }

        /* Styling for the pop-up content */
        .popup-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Styling for the close button */
        .popup-close {
            position: absolute;
            top: 50px;
            right: 10px;
            cursor: pointer;
            color: white;
            font-size: 50px;
        }

        /* Animation for the background */
        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Additional styles for content */
        .popup-content h2 {
            font-size: 36px;
            color: white;
        }

        .popup-content p {
            font-size: 24px;
            color: white;
            text-align: center;
        }

    </style>
